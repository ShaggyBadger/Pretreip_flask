<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <!-- Link Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap-5.0.2-dist/css/bootstrap.min.css') }}"
    />
    <!-- Later in body, add JS if needed -->
    <title>{% block title %}The J Files{% endblock %}</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/swtoEagleWhite.png') }}"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='images/swtoEagleWhite.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='images/swtoEagleWhite.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='images/swtoEagleWhite.png') }}"
    />

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #121417;
        color: #f8f9fa;
        margin: 0;
      }

      /* Ensure all common text elements inherit the light color */
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      a,
      label,
      th,
      td {
        color: #f8f9fa;
      }

      /* Style for form inputs to ensure they are visible on dark backgrounds */
      .form-control {
        background-color: #212529;
        color: #f8f9fa;
        border-color: #495057;
      }

      .form-control:focus {
        background-color: #212529;
        color: #f8f9fa;
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      .navbar {
        background-color: #1c1f23;
        border-bottom: 1px solid #2c3036;
      }
      .navbar-brand,
      .nav-link {
        color: #f8f9fa !important;
        font-weight: 600;
      }
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(248, 249, 250, 0.75)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
      }

      .container {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }

      .card {
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
        background-color: #1e2226;
        border: 1px solid #2b2f35;
      }

      .card:hover {
        transform: translateY(-2px);
        transition: transform 0.2s ease;
      }

      .card h2,
      .card p {
        color: #dee2e6 !important;
      }

      .card-planning {
        background-color: #0d3b66;
        border-color: #145da0;
      }

      .card-delivery {
        background-color: #204529;
        border-color: #28a745;
      }

      .btn-primary,
      .btn-success {
        font-weight: 600;
        padding: 0.75rem;
      }

      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }

      .btn-success {
        background-color: #198754;
        border-color: #198754;
      }

      .btn-success:hover {
        background-color: #157347;
        border-color: #146c43;
      }

      .section-heading {
        color: #f8f9fa;
      }

      .lead {
        color: #adb5bd;
      }

      footer {
        text-align: center;
        margin-top: 3rem;
        font-size: 0.875rem;
        color: #6c757d;
      }

      .mono {
        font-family: 'Courier New', Courier, monospace;
        font-size: 0.95rem;
        letter-spacing: 0.5px;
      }
    </style>
  </head>

  <body>
    {% include 'nav_menu.html' %} {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
    <!-- Your content above -->
    <script src="{{ url_for('static', filename='bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js') }}"></script>
    <script>
      console.log(bootstrap.Tooltip.VERSION);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
