{% extends "base.html" %}
{% block title %}Edit Template: {{ template.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Template: {{ template.name }}</h1>

    <div class="mb-3">
        <label for="template-name" class="form-label">Template Name</label>
        <input type="text" id="template-name" class="form-control" placeholder="Enter a name for your template" value="{{ template.name }}">
    </div>
    <div class="mb-3">
        <label for="template-description" class="form-label">Template Description</label>
        <textarea id="template-description" class="form-control" rows="3" placeholder="Enter a description for your template">{{ template.description }}</textarea>
    </div>

    <div id="blueprint-editor">
        <!-- Sections and items will be dynamically loaded here by JavaScript -->
    </div>

    <div class="d-flex justify-content-between mt-4">
        <button id="add-section-btn" class="btn btn-info">+ Add Section</button>
        <div>
            <a href="{{ url_for('pretrip.view_template', template_id=template.id) }}" class="btn btn-secondary">Back to Template View</a>
            <button id="submit-template-btn" class="btn btn-success">Update Template</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Inject initial template data from Flask
    const initialBlueprintData = {{ sorted_sections | tojson }};
    const templateId = {{ template.id | tojson }}; // Pass template ID
    const csrfToken = "{{ csrf_token() }}";
</script>
<script src="{{ url_for('static', filename='js/edit_template.js') }}"></script>
{% endblock %}
