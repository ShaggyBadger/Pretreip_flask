{% extends "base.html" %}
{% block title %}Add Pretrip Model{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Create New Pretrip Model</h2>
          <p class="text-muted text-center mb-4">
            Upload a CSV file to create a new pretrip inspection model. The CSV
            should contain the inspection items.
          </p>

          <form
            id="pretripForm"
            action="{{ url_for('admin.add_pretrip_model') }}"
            method="post"
            enctype="multipart/form-data"
          >
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <!-- This hidden input will receive the generated JSON before form submit -->
            <input type="hidden" name="model_json" id="model_json_input" value="" />

            <div class="mb-4">
              <label for="csvFile" class="form-label">Inspection Items (CSV file)</label>
              <input
                class="form-control"
                type="file"
                id="csvFile"
                name="csv_file"
                accept=".csv"
                required
              />
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                disabled
                id="submitBtn"
              >
                Create Model
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="{{ url_for('admin.home') }}" class="text-decoration-none">Back to Admin Home</a>
      </div>
    </div>
  </div>
</div>

<script>
  // small local logic to toggle the button (keeps current UX)
  let fileInput = document.getElementById('csvFile');
  let submitBtn = document.getElementById('submitBtn');

  fileInput.addEventListener('change', function () {
    submitBtn.disabled = !fileInput.files.length;
  });

  // Expose the URLs and CSRF token for the external JS file.
  // process_model.js will read window.PRETRIP_CONFIG.
  window.PRETRIP_CONFIG = {
    fetch_columns_url: "{{ url_for('admin.fetch_column_names') }}",
    add_model_url: "{{ url_for('admin.add_pretrip_model') }}", // for form action (already set), included for reference
    csrf_token: "{{ csrf_token() }}"
  };
</script>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('admin.static', filename='js/pretrip/process_model.js') }}"></script>
{% endblock %}
