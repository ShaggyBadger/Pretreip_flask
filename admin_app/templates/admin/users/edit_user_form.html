<div class="container mt-4">
    <h2>Edit User: {{ user.username }}</h2>

    {% if success_message %}
    <div class="alert alert-success" role="alert">
        {{ success_message }}
    </div>
    {% endif %}

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}

    <div class="card">
        <div class="card-header">
            User Details
        </div>
        <div class="card-body">
            <form id="edit-user-form" action="/admin/user/{{ user.id }}/update" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username (Email)</label>
                    <input type="email" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name or '' }}">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name or '' }}">
                </div>
                <div class="mb-3">
                    <label for="driver_id" class="form-label">Driver ID</label>
                    <input type="text" class="form-control" id="driver_id" name="driver_id" value="{{ user.driver_id or '' }}">
                </div>
                <div class="mb-3">
                    <label for="dot_number" class="form-label">DOT Number</label>
                    <input type="text" class="form-control" id="dot_number" name="dot_number" value="{{ user.dot_number or '' }}">
                </div>
                <div class="mb-3">
                    <label for="admin_level" class="form-label">Administrative Level</label>
                    <input type="number" class="form-control" id="admin_level" name="admin_level" value="{{ user.admin_level }}">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" name="role" value="{{ user.role or '' }}">
                </div>
                
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="#" onclick="loadAdminSection('/admin/manage_users')" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script>
// Function to handle user edit form submission
function handleUserEditSubmit(event) {
    event.preventDefault();
    const form = event.target;
    const contentArea = document.getElementById('admin-main-content'); // Assuming this is the main content div
    const formData = new FormData(form);

    fetch(form.action, {
        method: 'POST',
        body: formData,
    })
    .then(response => response.text())
    .then(html => {
        contentArea.innerHTML = html; // Replace with updated form (with messages) or a new view
    })
    .catch(err => {
        console.error('Error during user update:', err);
        // Display error message within the form or main content area
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger';
        errorDiv.textContent = 'An error occurred during update.';
        form.prepend(errorDiv);
    });
}
</script>
