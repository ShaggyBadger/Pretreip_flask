{% extends "base.html" %} {% block content %}

<div class="container mt-4">
  <h2>Edit Tank & Tank Charts</h2>

  <!-- Form for TankData -->
  <div class="card mb-4">
    <div class="card-header">
      <h3>Edit Tank Info</h3>
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('admin.edit_tankdata_submit') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <input type="hidden" name="tank_id" value="{{ tank.id }}" />

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            value="{{ tank.name or '' }}"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Manufacturer</label>
          <input
            type="text"
            class="form-control"
            name="manufacturer"
            value="{{ tank.manufacturer or '' }}"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Model</label>
          <input
            type="text"
            class="form-control"
            name="model"
            value="{{ tank.model or '' }}"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Capacity (gallons)</label>
          <input
            type="number"
            class="form-control"
            name="capacity"
            value="{{ tank.capacity or '' }}"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Max Depth (inches)</label>
          <input
            type="number"
            class="form-control"
            name="max_depth"
            value="{{ tank.max_depth or '' }}"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Misc Info</label>
          <textarea class="form-control" name="misc_info">
{{ tank.misc_info or '' }}</textarea
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Chart Source</label>
          <input
            type="text"
            class="form-control"
            name="chart_source"
            value="{{ tank.chart_source or '' }}"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description">
{{ tank.description or '' }}</textarea
          >
        </div>

        <button type="submit" class="btn btn-success">Save Tank Info</button>
      </form>
    </div>
  </div>

  <!-- Form for TankCharts -->
  <div class="card">
    <div class="card-header">
      <h3>Edit Tank Chart</h3>
    </div>
    <div class="card-body">
      <form
        method="POST"
        action="{{ url_for('admin.edit_tankChart_success') }}"
      >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <input type="hidden" name="tank_id" value="{{ tank.id }}" />

        <div
          class="table-responsive"
          style="max-height: 600px; overflow-y: auto"
        >
          <table
            class="table table-striped table-hover table-dark table-bordered align-middle"
          >
            <thead
              class="table-dark"
              style="position: sticky; top: 0; z-index: 2"
            >
              <tr>
                <th scope="col">Inches</th>
                <th scope="col">Gallons</th>
                <th scope="col">Misc Info</th>
              </tr>
            </thead>
            <tbody>
              {% for chart in charts %}
              <tr>
                <td>
                  <input type="hidden" name="row_id" value="{{ chart.id }}" />
                  <input
                    type="number"
                    class="form-control"
                    name="inches"
                    value="{{ chart.inches }}"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    class="form-control"
                    name="gallons"
                    value="{{ chart.gallons }}"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    name="misc_info"
                    value="{{ chart.misc_info or '' }}"
                  />
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Save Chart</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
