{% extends "base.html" %} {% block content %}

<div class="container mt-4">
  <h2>Create New Tank</h2>

  <div class="card mb-4">
    <div class="card-header">
      <h3>Tank Information</h3>
    </div>
    <div class="card-body">
      <form method="POST" action="{{ url_for('admin.create_tank') }}" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Manufacturer</label>
          <input type="text" class="form-control" name="manufacturer" />
        </div>

        <div class="mb-3">
          <label class="form-label">Model</label>
          <input type="text" class="form-control" name="model" />
        </div>

        <div class="mb-3">
          <label class="form-label">Capacity (gallons)</label>
          <input type="number" class="form-control" name="capacity" />
        </div>

        <div class="mb-3">
          <label class="form-label">Max Depth (inches)</label>
          <input type="number" class="form-control" name="max_depth" />
        </div>

        <div class="mb-3">
          <label class="form-label">Misc Info</label>
          <textarea class="form-control" name="misc_info"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Chart Source</label>
          <input type="text" class="form-control" name="chart_source" />
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description"></textarea>
        </div>

        <div class="mb-3">
          <label for="csv_file" class="form-label">Tank Chart CSV File</label>
          <input type="file" class="form-control" id="csv_file" name="csv_file" accept=".csv,.xls,.xlsx" required />
        </div>

        <button type="submit" class="btn btn-primary">Create Tank</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
